<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefectVision</title>
    <link rel="stylesheet" href="static/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const header = document.querySelector("header");
            const sections = document.querySelectorAll("section, .hero-text, .hero-image");

            window.addEventListener("scroll", () => {
                if (window.scrollY > 50) {
                    header.classList.add("scrolled");
                } else {
                    header.classList.remove("scrolled");
                }

                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 100) {
                        section.style.animationPlayState = "running";
                    }
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <h2>DefectVision</h2>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/features">Features</a>
            <a href="/documentation">Documentation</a>
            <div class="dropdown">
                <button class="dropdown-btn">Inference</button>
                <div class="dropdown-content">
                    <a href="/image">Image</a>
                    <a href="/video">Video</a>
                    <a href="/live">Live</a>
                </div>
            </div>
        </nav>
        <div>
            <a href="/about" style="margin-right: 10px;">About</a>
        </div>
    </header>

    <section class="hero" style="background-image: url('static/images/test.png'); background-repeat: no-repeat; background-size: cover; height: 100vh; display: flex; align-items: center; justify-content: center; color: white;">
        <div class="hero-text">
            <h1>Designed <em>to Detect</em></h1>
        </div>
    </section>

    <section>
        <div class="before-after">
            <span>Before</span>
            <span>After</span>
        </div>
        <div class="hero-image">
            <div class="try-demo">
                <a href="/image">
                    <button>Try Demo</button>
                </a>
            </div>
            <img src="{{ url_for('static', filename='images/pic.png') }}" alt="Placeholder for product">
        </div>
    </section>
    <section style="background-color: #333333;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: start; max-width: 1200px; margin: 0 auto; padding: 20px;">
            <div class="feedback-form">
                <input type="text" placeholder="First Name*" required>
                <input type="text" placeholder="Last Name*" required>
                <input type="text" placeholder="Email*" required>
                <input type="text" placeholder="Phone Number*" required>
                <textarea placeholder="Your Feedback*" rows="5" required></textarea>
                <button type="submit">Submit Feedback</button>
            </div>
            
            <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
                <img src="{{ url_for('static', filename='images/innovent.png') }}" alt="Feedback Section Image" style="width: 100%; border-radius: 10px;">
                <a href="https://github.com/KaustubhGhale/Tata_Innovent_2024" target="_blank" style="text-decoration: none; color: #FFD700; font-weight: bold; font-size: 1.2rem;">Visit GitHub</a>
            </div>
        </div>
    </section>
    

</body>
</html>
